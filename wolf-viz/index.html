<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>

<script>

/* JavaScript goes here. */

var margin = {top: 20, right: 20, bottom: 50, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


function CompareYear(year) {
    return function(shiznaz) {
        return shiznaz.YEAR == year;
    }
}

function transpose(a) {
  return Object.keys(a[0]).map(function (c) { return a.map(function (r) { return r[c]; }); });
}

var d, dd, complaints=[], p;
var years = [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013];

var scalex = d3.scale.linear()
                .domain([1990, 2015])
                .range([0, width]);
                
var scaley = d3.scale.linear()
                .domain([0, 250])
                .range([height, 0]);

d3.format("0,000");

var xAxis = d3.svg.axis()
    .scale(scalex)
    .tickFormat(d3.format("0000"))
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(scaley)
    .orient("left");


var line = d3.svg.line()
    .x(function(d) { return scalex(d[0]); })
    .y(function(d) { return scaley(d[1]); });
    
    
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    
d3.csv("wolf.csv", function(data) {
    d = data;
    
    yy = d3.extent(data, function(z) { return z.YEAR; });
    years = []
    
    for ( var i=yy[0]; i<=yy[1]; i++) { 
        years.push(parseInt(i));
        complaints.push(d.filter(CompareYear(i)).length);
        }
    
    p = transpose([years, complaints]);
    
    
    scalex.domain(d3.extent(p, function(z) { return z[0]; }));
    scaley.domain(d3.extent(p, function(z) { return z[1]; }));
    
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
     .append("text")
      .attr("y", 45)
      .attr("x", 300)
      .attr("dx", ".71em")
      .style("text-anchor", "end")
      .text("years!!!");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("WOLVES!!!");
    
    svg.append("path")
      .datum(p)
      .attr("class", "line")
      .attr("d", line);
    
    
    svg.selectAll("circle")
      .data(p)
      .enter()
      .append("circle")
      .attr("cx", function(q) {return scalex(q[0]);})
      .attr("cy", function(q) {return scaley(q[1]);})
      .attr("r", 5);
      

});


</script>
